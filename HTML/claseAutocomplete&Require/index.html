<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete and Requiere</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            <label for="correo">
                <span>Correo</span>
                <input type="email" name="correo" id="correo" autocomplete="email">
            </label>
            <label for="pais">
                <span>Pais</span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>
            <label for="codigoPostal">
                <span>Codigo Postal</span>
                <input type="number" name="codigoPostal" id="codigoPostal" autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
