        <!--Buenas practicas -->
        <!--Para un mejor select agregar el input tipo lista y una datalist con
        el id de la lista-->
        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
        </datalist>
    </main>
</body>
